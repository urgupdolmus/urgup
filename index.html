<body>
    <h1>Konum Bilgisi GÃ¶nder</h1>
    <button onclick="getLocation()">Konumumu GÃ¶nder</button>
    <p id="durum">HenÃ¼z konum alÄ±nmadÄ±.</p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                document.getElementById("durum").innerText = "Konum alÄ±nÄ±yor...";
                navigator.geolocation.getCurrentPosition(showPosition, showError, { enableHighAccuracy: true });
            } else {
                document.getElementById("durum").innerText = "TarayÄ±cÄ±nÄ±z konumu desteklemiyor.";
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var timestamp = new Date().toISOString();

            document.getElementById("durum").innerHTML = `Enlem: ${latitude}<br>Boylam: ${longitude}`;

            // Veriyi Firebase'e kaydet
            database.ref('anlik_konumlar').push({
                enlem: latitude,
                boylam: longitude,
                zaman: timestamp
            }).then(() => {
                alert("Konum baÅŸarÄ±yla Firebase'e kaydedildi!");
            }).catch((error) => {
                alert("Firebase'e kaydetme hatasÄ±: " + error.message);
            });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("KullanÄ±cÄ± konum iznini reddetti.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Konum bilgisi kullanÄ±lamÄ±yor.");
                    break;
                case error.TIMEOUT:
                    alert("Konum isteÄŸi zaman aÅŸÄ±mÄ±na uÄŸradÄ±.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Bilinmeyen bir hata oluÅŸtu.");
                    break;
            }
        }
    </script>
